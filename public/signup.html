<!DOCTYPE HTML>
<html>

<head>
    <title>PassiveLogic | Sign Up</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="assets/css/main.css" />
</head>

<body>

    <section id="main" class="wrapper alt">
        <div class="inner">
            <div class="form-wrapper">
                <h1>Sign Up</h1>

                <div class="form">
                    <label for="name">Name</label>
                    <input id="name" type="text" placeholder="Enter Name" name="name" required>

                    <label for="email">Email</label>
                    <input id="email" type="email" placeholder="Enter Email" name="email" required>

                    <label for="password">Password</label>
                    <input id="password" type="password" placeholder="Enter Password" name="password" required>

                    <label for="confirm-password">Confirm Password</label>
                    <input id="confirm-password" type="password" placeholder="Confirm Password" name="confirm-password" required>

                    <input id="signup" type="submit" value="Sign Up" class="special" onclick="signUp()"/>
                </form>
            </div>
        </div>
    </section>



    <!-- Firebase Scripts -->
    <script src="/__/firebase/7.8.0/firebase-app.js"></script>
    <script src="/__/firebase/7.8.0/firebase-auth.js"></script>
    <script src="/__/firebase/init.js"></script>

    <script type="text/javascript" src="./assets/javascript/firebase.js"></script>
    <script type="text/javascript" src="./assets/javascript/controllers/signup.js"></script>   
</body>
</html>
