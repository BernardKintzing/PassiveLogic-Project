<!--
  dashboard.html

  Created by Bernard Kintzing on 2/17/20

  This file displays a dashboard of all the users buildings.
  The user will be able to add, delete and modify buildings.
  From this page the user will also be able to sort the 
  buildings by name, date modified or number of issues.
  The user will also be able to search for a building by
  name.
-->

<!DOCTYPE HTML>
<html>

<head>
  <title>PassiveLogic | Dashboard</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="assets/css/main.css" />
</head>

<body id="dashboard">

  <header id="header">
    <h1 id="dashboard-title">Dashboard</h1>
    <nav>
      <ul>
        <li>
          <button onclick="displayBlankModal()" class="special">&#43</button>
        </li>
        <li>
          <button onclick="signOut()">Sign Out</button>
        </li>
      </ul>
    </nav>
  </header>

  <section id="main" class="wrapper alt">
    <div class="inner">

      <div id="buildings-wrapper">
        <div id="controls">
          <select id="sort" onchange="sortBuildings(this)">
            <option value="alphabetically">Alphabetically</option>
            <option value="date-modified">Date Modified</option>
            <option value="Issues">Issues</option>
          </select>

          <div id="search">
            <input id="search-field" type="text" name="search" value="" placeholder="Search" />

            <input type="submit" value="Search" onclick="searchBuildings()"/>
          </div>
        </div>
        <div id="buildings"></div>
    </div>
  </section>

  <!-- Modal to add and modify buildings -->
  <div id="modal">

    <!-- Modal content -->
    <div class="content">
      <span class="close" onclick="closeModal()">&times;</span>
      <div class="inner">
        <div class="form">
          <label for="building-name">Building Name</label>
          <input id="building-name" type="text" placeholder="Building Name" name="building-name" required>

          <label for="building-description">Building Description</label>
          <input id="building-description" type="text" placeholder="Building Description" name="building-description"
            required>

          <label id="issues-label" for="issues" class="hidden">Issues</label>
          <div id="issues"></div>

          <input id="add-issue" type="submit" value="Add Issue" onclick="addIssueField()" />

          <input id="submit-building" type="submit" value="Submit Building" class="special"
            onclick="submitBuilding()" />
        </div>
      </div>
    </div>
  </div>

  <!-- Firebase Scripts -->
  <script src="/__/firebase/7.8.0/firebase-app.js"></script>
  <script src="/__/firebase/7.8.0/firebase-auth.js"></script>
  <script src="/__/firebase/7.8.2/firebase-database.js"></script>
  <script src="/__/firebase/init.js"></script>

  <script type="text/javascript" src="./assets/javascript/firebase.js"></script>
  <script type="text/javascript" src="./assets/javascript/controllers/dashboard.js"></script>

</body>

</html>
