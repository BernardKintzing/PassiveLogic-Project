<!--
  signin.html

  Created by Bernard Kintzing on 2/13/20

  This view allows the user to sign in to their accounts. If 
  the user does not have an account there is an option to create
  an account.

  Future Additions: Implement password recovery via email.
-->

<!DOCTYPE HTML>
<html>

<head>
    <title>PassiveLogic | Sign In</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="assets/css/main.css" />
</head>

<body>

    <section id="main" class="wrapper alt">
        <div class="inner">
            <div class="form-wrapper">
                <!-- User sign in form -->
                <h1>Sign In</h1>

                <div class="form">
                    <label for="email">Email</label>
                    <input id="email" type="email" placeholder="Enter Email" name="email" required>

                    <label for="password">Password</label>
                    <input id="password" type="password" placeholder="Enter Password" name="password" required>

                    <input id="signin" type="submit" value="Sign In" class="special" onclick="signIn()"/>
                    <div>
                        <a href="signup.html">Don't have an account?</a>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- Firebase Scripts -->
    <script src="/__/firebase/7.8.0/firebase-app.js"></script>
    <script src="/__/firebase/7.8.0/firebase-auth.js"></script>
    <script src="/__/firebase/7.8.2/firebase-database.js"></script>
    <script src="/__/firebase/init.js"></script>

    <script src="./assets/javascript/firebase.js"></script>
    <script src="./assets/javascript/controllers/signin.js"></script>   

</body>
</html>
